<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zhenyu Xie | Personal Space</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

        :root {
            --bg-color: #0a0a0a;
            --text-main: #ffffff;
            --text-sec: #a0a0a0;
            --accent-1: #00f260;
            --accent-2: #0575e6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--accent-1), var(--accent-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 10%;
            gap: 50px;
        }

        .hero-content {
            flex: 1;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            line-height: 1.1;
        }

        .hero span.highlight {
            background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .typewriter {
            font-size: 1.5rem;
            color: var(--text-sec);
            margin-bottom: 30px;
            min-height: 1.5em;
        }

        .hero-image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255, 255, 255, 0.1);
        }

        .cta-group {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-glow {
            display: inline-block;
            padding: 12px 35px;
            background: transparent;
            border: 2px solid var(--accent-2);
            color: white;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.4s;
            text-decoration: none;
        }

        .btn-glow:hover {
            box-shadow: 0 0 20px var(--accent-2);
        }

        .social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.2);
            transition: 0.3s;
            background: rgba(255,255,255,0.05);
            color: white;
            text-decoration: none;
        }

        .social-icon:hover {
            border-color: white;
            background: white;
            color: #0a0a0a;
        }

        #contact-btn {
            position: relative;
            padding: 12px 30px;
            background: linear-gradient(45deg, var(--accent-1), var(--accent-2));
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 4px 15px rgba(5, 117, 230, 0.3);
            z-index: 1;
        }

        #contact-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
            z-index: -1;
        }

        #contact-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(5, 117, 230, 0.5);
            animation: pulse 2s infinite;
        }

        #contact-btn:hover::before {
            left: 100%;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 8px 25px rgba(5, 117, 230, 0.5);
            }
            50% {
                box-shadow: 0 8px 30px rgba(0, 242, 96, 0.6);
            }
            100% {
                box-shadow: 0 8px 25px rgba(5, 117, 230, 0.5);
            }
        }

        #contact-btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(5, 117, 230, 0.3);
        }

        @media (max-width: 900px) {
            .hero {
                flex-direction: column-reverse;
                text-align: center;
                padding-top: 100px;
            }
            .hero h1 { font-size: 2.5rem; }
            .profile-img {
                width: 200px;
                height: 200px;
                margin-bottom: 20px;
            }
            .nav-links { display: none; }
        }
    </style>
</head>
<body>

<nav>
    <div class="logo">ZHENYUXIE.COM</div>
    <div class="nav-links">
        <a href="#" id="contact-btn">Contact Me</a>
    </div>
</nav>

<section class="hero" id="home">
    <div class="hero-content">
        <h1>Gude，I am <br><span class="highlight">Zhenyu Xie</span></h1>
        <div class="typewriter" id="typewriter"></div>
        <div class="cta-group">
            <a href="https://www.linkedin.com/in/zhenyu-xie/" class="btn-glow">Find Me</a>
            <a href="http://echoflow.zhenyuxie.com" class="btn-glow" target="_blank">EchoFlow</a>
            <a href="https://github.com/sheazuzu" class="social-icon" target="_blank" aria-label="GitHub">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.419-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/></svg>
            </a>
        </div>
    </div>

    <div class="hero-image-container">
        <img src="profile.jpg" alt="Zhenyu Xie" class="profile-img" onerror="this.src='https://via.placeholder.com/300/0575e6/ffffff?text=Zhenyu+Xie';">
    </div>
</section>

<script>
    const textElement = document.getElementById('typewriter');
    const phrases = ['Cloud Solution Architect', 'Technical Account Manager', 'Tencent'];
    let phraseIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    let typeSpeed = 100;

    function type() {
        const currentPhrase = phrases[phraseIndex];

        if (isDeleting) {
            textElement.textContent = currentPhrase.substring(0, charIndex - 1);
            charIndex--;
            typeSpeed = 50;
        } else {
            textElement.textContent = currentPhrase.substring(0, charIndex + 1);
            charIndex++;
            typeSpeed = 150;
        }

        if (!isDeleting && charIndex === currentPhrase.length) {
            isDeleting = true;
            typeSpeed = 2000;
        } else if (isDeleting && charIndex === 0) {
            isDeleting = false;
            phraseIndex = (phraseIndex + 1) % phrases.length;
            typeSpeed = 500;
        }

        setTimeout(type, typeSpeed);
    }
    document.addEventListener('DOMContentLoaded', type);

    // Contact Me按钮点击事件
    document.getElementById('contact-btn').addEventListener('click', function(e) {
        e.preventDefault();
        
        // 创建联系表单弹窗
        const modal = document.createElement('div');
        modal.style.cssText = `
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        `;
        
        const contactForm = document.createElement('div');
        contactForm.style.cssText = `
            background: var(--bg-color);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid var(--accent-2);
            max-width: 500px;
            width: 90%;
            position: relative;
            box-shadow: 0 0 50px rgba(5, 117, 230, 0.3);
        `;
        
        contactForm.innerHTML = `
            <h2 style="margin-bottom: 20px; text-align: center;">Contact Me</h2>
            <form id="contact-form" style="display: flex; flex-direction: column; gap: 15px;">
                <input type="text" placeholder="Your Name" required style="padding: 12px; border: 1px solid #333; border-radius: 5px; background: #111; color: white;">
                <input type="email" placeholder="Your Email" required style="padding: 12px; border: 1px solid #333; border-radius: 5px; background: #111; color: white;">
                <textarea placeholder="Your Message" rows="4" required style="padding: 12px; border: 1px solid #333; border-radius: 5px; background: #111; color: white; resize: vertical;"></textarea>
                <button type="submit" style="padding: 12px; background: linear-gradient(45deg, var(--accent-1), var(--accent-2)); border: none; border-radius: 5px; color: white; font-weight: bold; cursor: pointer;">Send Message</button>
            </form>
            <button id="close-modal" style="position: absolute; top: 10px; right: 10px; background: none; border: none; color: white; font-size: 20px; cursor: pointer;">×</button>
        `;
        
        modal.appendChild(contactForm);
        document.body.appendChild(modal);
        
        // 关闭弹窗
        document.getElementById('close-modal').addEventListener('click', function() {
            document.body.removeChild(modal);
        });
        
        // 表单提交
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Message sent! I\'ll get back to you soon.');
            document.body.removeChild(modal);
        });
        
        // 点击背景关闭
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                document.body.removeChild(modal);
            }
        });
    });
</script>
</body>
</html>
